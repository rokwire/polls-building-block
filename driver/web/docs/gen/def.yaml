          type: string
        to_members:
          type: array
          $ref: '#/components/schemas/ToMember'
        question:
          type: string
        options:
          type: array
          items:
            type: string
        group_id:
          type: string
        pin:
          type: integer
        multi_choice:
          type: boolean
        repeat:
          type: boolean
        show_results:
          type: boolean
        stadium:
          type: string
        date_created:
          type: string
        date_updated:
          type: string
    PollVote:
      type: object
      properties:
        userid:
          type: string
        answer:
          type: array
          items:
            type: integer
        created:
          type: string
    PollFilter:
      type: object
      properties:
        pin:
          type: integer
        poll_ids:
          type: array
          items:
            type: string
        my_polls:
          type: boolean
        group_ids:
          type: array
          items:
            type: string
        responded_polls:
          type: boolean
        statuses:
          type: array
          items:
            type: string
        offset:
          type: integer
          format: int64
        limit:
          type: integer
          format: int64
    PollResult:
      type: object
      properties:
        poll:
          $ref: '#/components/schemas/Poll'
        id:
          readOnly: true
          type: string
        voted:
          type: array
          items:
            type: integer
        results:
          type: array
          items:
            type: integer
        unique_voters_count:
          type: integer
        total:
          type: integer
    ToMember:
      type: object
      properties:
        user_id:
          type: string
        external_id:
          type: string
        name:
          type: string
        email:
          type: string
    Survey:
