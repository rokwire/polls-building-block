get:
  tags:
  - Client
  summary: Retrieves a survey response by id
  description: |
    Retrieves a survey response by id
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: id
      required: true
      style: simple
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/application/SurveyResponse.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
